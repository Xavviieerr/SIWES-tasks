<!DOCTYPE html>

<head>

    <title>login page</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <section class="section1">
    <h1>login</h1>
    <div class="container">
        <form action="" id="login">
        <div class="big-card">
            <dvi class="cont">
            <label for="" class="email-label">Email</label><br/>
            <input type="email" id="email-input" >
            <p id="p-one"></p>
            </dvi>

            <dvi class="cont">
            <br/><label for="" class="password-label">Password</label><br/>
            <input type="password" id="password-input">
            <p id="p-two"></p>
            </dvi>
        </div>
        <button id="login-button">login</button>

    </form>
    <p class="note">Provide the correct email and password details to access your
         account and enjoy all we have to offer and more... </p>
    </div>
</section>
    <script src="login.js"></script>
