<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create account</h1>
    <section class="section"></section>
    <form action="" id="sign-up">
        <div class="big-card">
            <p class="question">already have an account? <span class="sign-in-btn"  id="sign-in-btn"><a class="redirect" href="login.html">Sign in!</a></span></p>

            <div class="container">
            <label for="" class="name">Name</label><br/>
            <input type="text" id="name">
            <p id="p-zero"></p>
            </div>

            <div class="container">
            <label for="" class="email-label">Email</label><br/>
            <input type="email" id="email-input" >
            <p id="p-one"></p>
            </div>

            <div class="container">
            <br/><label for="" class="password-label">Password</label><br/>
            <input type="password" id="password-input">
            <p id="p-two"></p>
            </div>

            <div class="container">
            <label for="" class="password-label">Confirm Password</label><br/>
            <input type="password" id="password-confirmation">
            <p id="p-three"></p>
            </div>

            <button id="sign-up-btn" class="button">Sign up!</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
